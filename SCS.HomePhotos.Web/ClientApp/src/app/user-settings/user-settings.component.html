<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form autocomplete="off">        
        <div class="form-group">
            <label for="thumbSizeSelect">Thumbnail size</label>
            <select class="form-control" id="thumbSizeSelect">
                <option>Large</option>
                <option>Medium</option>
                <option>Small</option>
            </select>
        </div>
        <div class="form-group">
            <label for="slideSpeedSelect">Slideshow speed</label>
            <select class="form-control" id="slideSpeedSelect">
                <option>Fast</option>
                <option>Normal</option>
                <option>Slow</option>
            </select>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="startSlideshowAutoCheck">
                <label class="form-check-label" for="startSlideshowAutoCheck">Start slideshow automatically</label>
            </div>
        </div>
    </form>    
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="saveSettings()">OK</button>
    <button type="button" class="btn btn-light" (click)="bsModalRef.hide()">Cancel</button>
</div>
