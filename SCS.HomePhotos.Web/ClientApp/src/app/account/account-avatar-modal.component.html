<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{message}}</p>
            
    <angular-cropper #angularCropper></angular-cropper>
</div>
<div class="modal-footer">    
    <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid">{{okText}}</button> 
    <button type="button" class="btn btn-light" (click)="bsModalRef.hide()" *ngIf="!loginMode">Close</button>
</div>
