<header>
  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <a href="#" class="navbar-brand">Home Photos</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
      <div class="navbar-nav" [hidden]="hideMenu">
          <a href="#" class="nav-item nav-link active" 
            [routerLinkActive]="['link-active']" 
            [routerLinkActiveOptions]="{ exact: true }" 
            [routerLink]="['/photos']">Photos</a>

          <a href="#" class="nav-item nav-link active" 
            [routerLinkActive]="['link-active']" 
            [routerLinkActiveOptions]="{ exact: true }" 
            [routerLink]="['/tags']">Tags</a>

          <a href="#" class="nav-item nav-link active" [hidden]="hideUploadMenu" 
            [routerLinkActive]="['link-active']" 
            [routerLinkActiveOptions]="{ exact: true }" 
            [routerLink]="['/upload']">Upload</a>
          
          <div class="nav-item dropdown" [hidden]="hideMenuAdmin">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Admin</a>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item" 
                  [routerLinkActive]="['link-active']" 
                  [routerLinkActiveOptions]="{ exact: true }" 
                  [routerLink]="['/settings']">Settings</a>              
                <a href="#" class="dropdown-item" 
                  [routerLinkActive]="['link-active']" 
                  [routerLinkActiveOptions]="{ exact: true }" 
                  [routerLink]="['/users']">Users</a>              
                <a href="#" class="dropdown-item" 
                  [routerLinkActive]="['link-active']" 
                  [routerLinkActiveOptions]="{ exact: true }" 
                  [routerLink]="['/logs']">Activity</a>
                <div class="dropdown-divider" [hidden]="hideOrganize"></div>
                <label class="dropdown-item" [hidden]="hideOrganize">
                  <app-organize></app-organize>
                </label>
              </div>
          </div>
      </div>
      <app-search [hidden]="hideSearch"></app-search>
      <div class="navbar-nav nav-right" [hidden]="hideMenu">
        <a href="#" class="nav-link text-dark" (click)="logout()">Logout</a> <span class="bar">|</span>
        <a href="#" class="nav-link text-dark" [routerLink]="['/account']">{{currentUser?.username}}</a>        
      </div>
    </div>    
  </nav>
</header>
