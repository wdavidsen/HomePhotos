<section>
    <nav class="tag-cloud">
        <div *ngFor="let t of tagChips">
            <div *ngIf="!t.isDivider" class="tag" (click)="select(t)" [ngClass]="{'tag-selected': t.selected}" [hidden]="!matchesFilter(t.name)">{{t.name}} <span class="badge badge-pill badge-light">{{t.count}}</span></div>
            <div *ngIf="t.isDivider" class="tag tag-divider" (click)="toggleFilter(t.name)" [hidden]="!matchesFilter(t.name)">{{t.name}}</div>
        </div>
    </nav>
</section>

<nav class="navbar navbar-expand-md navbar-light bg-light fixed-bottom" [hidden]="!organizeMode">   
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#footerNavbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="footerNavbarCollapse">
        <div class="navbar-nav">
            <button type="button" class="btn btn-default navbar-btn" (click)="addTag()"><i class="fa fa-plus"></i> Add New</button>
            <button type="button" class="btn btn-default navbar-btn" (click)="deleteTags()" [disabled]="getSelectedChips().length === 0"><i class="fa fa-remove"></i> Delete</button>
            <button type="button" class="btn btn-default navbar-btn" (click)="renameTag()" [disabled]="getSelectedChips().length !== 1"><i class="fa fa-pencil"></i> Rename</button>
            <button type="button" class="btn btn-default navbar-btn" (click)="copyTag()" [disabled]="getSelectedChips().length !== 1"><i class="fa fa-copy"></i> Copy</button>
            <button type="button" class="btn btn-default navbar-btn" (click)="combineTags()" [disabled]="getSelectedChips().length <= 1"><i class="fa fa-magic"></i> Combine</button>
            <button type="button" class="btn btn-default navbar-btn" (click)="clearSelections()" [disabled]="getSelectedChips().length === 0"><i class="fa fa-eraser"></i> Clear</button>
        </div>
    </div>
</nav>
