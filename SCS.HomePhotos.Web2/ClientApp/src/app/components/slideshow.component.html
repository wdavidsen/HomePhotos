<swiper #swiper *ngIf="started"
    style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff" 
    (swiper)="onSwiper($event)"    
    [config]="config"
    class="mySwiper">
    <ng-template swiperSlide *ngFor="let s of slides">
      <div class="swiper-zoom-container">
        <img [src]="s.imageSrc" class="swiper-lazy" />
      </div>      
    </ng-template>
  </swiper>
