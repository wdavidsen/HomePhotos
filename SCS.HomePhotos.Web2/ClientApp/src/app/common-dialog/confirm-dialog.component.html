<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="yes()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="no()">No</button>
    <button type="button" class="btn btn-light" (click)="cancel()" *ngIf="showCancel">Cancel</button>
</div>
